name: Lint & Test
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install
      - name: Install dependencies
        run: uv sync --group dev
      - name: Lint with ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .
      - name: Test with pytest
        run: uv run pytest
